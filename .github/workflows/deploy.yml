name: Deploy to GitHub Pages

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm
                  cache-dependency-path: pnpm-lock.yaml

            - name: Install & Build
              run: |
                  pnpm install --frozen-lockfile
                  pnpm run build
              env:
                  BASE_URL: /${{ github.event.repository.name }}/ # ç»™æž„å»ºè„šæœ¬ç”¨

            - name: Deploy ðŸš€
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
